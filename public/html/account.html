<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/account.css" />
    <title>Create account</title>
    <script
      src="https://kit.fontawesome.com/35f3e57748.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main>
      <!-- Banner wave -->
      <section class="banner">
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"
        >
          <path
            fill="#63d293"
            fill-opacity="1"
            d="M0,256L48,229.3C96,203,192,149,288,144C384,139,480,181,576,213.3C672,245,768,267,864,245.3C960,224,1056,160,1152,133.3C1248,107,1344,117,1392,122.7L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
          ></path>
        </svg>
      </section>

      <!-- Logo + Title H2 -->
      <section class="first-container">
        <picture>
          <img
            src="/images/icons8-chat-64.png"
            alt="Discuss' logo"
            loading="lazy"
          />
        </picture>
        <h1>Create Account</h1>

        <!-- Sign in  -->
        <form class="form" action="/html/account.html" method="POST" id="form">
          <div class="form-container">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <input
                type="text"
                placeholder="Enter your username"
                id="username"
                name="username"
              />
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-xmark"></i>
              <small>Error message</small>
            </div>

            <label for="password1">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                placeholder="Enter your password"
                id="password1"
                name="password1"
              />
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-xmark"></i>
              <small>Error message</small>
            </div>

            <label for="password2">Repeat Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                placeholder="Repeat your password"
                id="password2"
                name="password2"
              />
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-xmark"></i>
              <small>Error message</small>
            </div>

            <div class="btn-submit">
              <button type="submit" class="signin-btn">Sign In</button>
            </div>

            <p>
              Already a member
              <a href="/html/login.html">Log In</a>
            </p>
          </div>
        </form>

        <p class="info">
          By clicking Sign In, you agree to our
          <a href="/html/terms.html">Terms</a>. Learn how we process your data
          in our <a href="/html/privacy.html">Privacy Policy</a> and
          <a href="/html/cookie.html">Cookie Policy</a>.
        </p>

        <button class="cross-exit"></button>
      </section>
    </main>
    <script src="/js/account.js" defer></script>
  </body>
</html>
