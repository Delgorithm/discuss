    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"

    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Discuss - Lets talk</title>
  </head>
  <body>
    <main>
      <header>
        <!-- navbar -->
        <nav class="navbar">
          <h2>
            <a class="navbar-logo-title" href="#">
              <img src="/images/icons8-chat-64.png" alt="Discuss' Icon" />
              Discuss
            </a>
          </h2>
          <div class="navbar__left-right">
            <ul class="navbar__left menu__box">
              <li><a href="#">Products</a></li>
              <li><a href="#">Learn</a></li>
              <li><a href="#">Safety</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Download</a></li>
            </ul>
            <ul class="navbar__right">
              <li>
                <button class="sign-in">Sign in</button>
              </li>
              <li>

              </li>
            </ul>
          </div>
          <button class="hamburger">
            <div class="bar"></div>
          </button>
          <div class="navbar__mobile">
            <ul class="navbar_mobile-top">
              <li><a href="#">Products</a></li>
              <li><a href="#">Learn</a></li>
              <li><a href="#">Safety</a></li>
              <li><a href="#">Support</a></li>

              <button class="log-in__mobile">Log In</button>
            </div>
          </div>
        </nav>
      </header>

      <!-- discuss quote -->
      <section class="discuss__quote">
        <h1>Our pets. Our love.</h1>
        <button class="btn__create-account">Create account</button>
        <button class="btn__discuss">Find a friend (anonymously)</button>
        <picture>
          <img
            src="/images/Available_on_the_App_Store_(black)_SVG.svg"
            alt="Download the app on Apple Store"
          />
          <img
            src="/images/Google_Play_Store_badge_EN.svg"
            alt="Download the app on Google Play Store"
          />
        </picture>
      </section>
