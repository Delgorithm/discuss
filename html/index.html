<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Discuss - Lets talk</title>
  </head>
  <body>
    <main>
      <header>
        <!-- navbar -->
        <nav class="navbar">
          <h2>
            <a href="#">
              <img src="/images/icons8-chat-64.png" alt="Discuss' Icon" />
              Discuss
            </a>
          </h2>
          <div class="navbar__left-right hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>
            <ul class="navbar__left menu__box">
              <li><a class="menu__item" href="#">Products</a></li>
              <li><a class="menu__item" href="#">Learn</a></li>
              <li><a class="menu__item" href="#">Safety</a></li>
              <li><a class="menu__item" href="#">Support</a></li>
              <li><a class="menu__item" href="#">Download</a></li>
            </ul>
            <ul class="navbar__right">
              <li>
                <a href="account.html">
                  <button class="sign-in">Sign in</button>
                </a>
              </li>
              <li>
                <a href="login.html">
                  <button class="log-in">Log in</button>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- discuss quote -->
      <section class="discuss__quote">
        <h1>Our pets. Our love.</h1>
        <button class="btn__create-account">Create account</button>
        <button class="btn__discuss">Find a friend</button>
        <picture>
          <img
            src="../images/Available_on_the_App_Store_(black)_SVG.svg"
            alt="Download the app on Apple Store"
          />
          <img
            src="../images/Google_Play_Store_badge_EN.svg"
            alt="Download the app on Google Play Store"
          />
        </picture>
      </section>
    </main>
  </body>
</html>
